<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="https://github.com/renatorrocha.png"
          alt="foto de perfil do github"
        />
        <p>@renatorrocha</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#">Inscreva-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/renatorrocha" target="blank"
            >Ver meu portfólio</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/renatorrocha" target="blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://www.linkedin.com/in/renato-rrodrigues/" target="blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <footer>
        Feito com ❤ pela
        <a href="https://rocketseat.com.br" target="_blank">RocketSeat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
